<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css'%}">
    <title>Home work 10</title>
</head>
<body>
<div class="row header-box">
    <div class="col-md-8">
        <h1>
            <a href="/" style="text-decoration: none">Quotes to Scrape</a>
        </h1>
    </div>
    <div class="col-md-4">
        <p>
            {% if user.is_authenticated %}
        <form action="{% url 'app_auth:logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-link" style="margin-left:50px;">
                Logout
            </button>
        </form>
        <a href="{% url 'quotes:add-quote' %}">Add new quote</a>
        <a href="{% url 'quotes:add-author' %}" style="margin-left:25px;">Add new author</a>

        {% else %}
        <a href="{% url 'app_auth:signup' %}">Register</a>
        <a href="{% url 'app_auth:signin' %}">Login</a>
        {% endif %}

        </p>
    </div>
</div>
{% block body %}
{% endblock %}
</body>
</html>
